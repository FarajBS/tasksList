        <main>
            <!-- BEGIN: MAIN CONTAINER -->
            <div class="container">
                <!-- BEGIN: MAIN TITLE -->
                <div class="row">
                    <div id="main-title" class="col-sm-12">
                        مهامي
                    </div>
                </div>
                <!-- END: MAIN TITLE -->
                <!-- -------------------------------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------------------------------- -->
                <!-- BEGIN: MAIN SUBTITLES -->
                <div id="main-subtitles" class="row mt-5">
                    <div class="col-sm-3">
                        <a href="index.html">
                            المهام اليومية
                        </a>
                    </div>
                    <div class="col-sm-3">
                        <a href="weeks.html">
                            المهام الاسبوعية
                        </a>
                    </div>
                    <div class="col-sm-3">
                        <a href="months.html">
                            المهام الشهرية
                        </a>
                    </div>
                    <div class="col-sm-3">
                        <a href="year.html">
                            المهام السنوية
                        </a> 
                    </div>
                </div>
                <!-- END: MAIN SUBTITLES -->
                <!-- -------------------------------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------------------------------- -->
                <!-- BEGIN: TO-DO_LIST -->
                <div id="to-doList">
                    <div class="row">
                        <button id="add-icon" class="col-sm-12"> 
                            <span id="add" class="material-symbols-outlined">
                                add
                            </span>
                        </button>
                    </div>                
                    <!-- ---------------------------------------------------------------------------------------------- -->
                    <!-- BEGIN: LIST -->
                    <!-- BEGIN: LIST-TITLES -->
                    <div id="list-titles" class="row mt-4 p-3 rounded-4">
                        <div class="col-sm-4">المهمة</div>
                        <div class="col-sm-2">من</div>
                        <div class="col-sm-2">إلى</div>
                        <div class="col-sm-4">
                            <div id="list-titles-row" class="row">
                                <div class="col-sm-4">الإتمام</div>
                                <div class="col-sm-4">التعديل</div>
                                <div id="del" class="col-sm-4">حذف</div>
                            </div>
                        </div>
                    </div>
                    <!-- END: LIST-TITLES -->
                    <!-- BEGIN: LIST -->
                    <div id="list" class="row mt-3 p-3 rounded-pill">
                        <div class="col-sm-4" style="margin: auto;">
                            <b>
                                قراءة كتاب
                            </b>
                            <div class="mt-1" style="font-size: 1vw;">
                                <span class="material-symbols-outlined" style="padding-left: 0.3vw;">
                                    calendar_month
                                </span>
                                <span>22/11/2022</span>
                            </div>
                        </div>
                        <div class="col-sm-2" style="margin: auto;">8:30</div>
                        <div class="col-sm-2" style="margin: auto; background-color: black;">10:00</div>
                        <div class="col-sm-4" style="margin: auto; justify-content: space-between;">
                            <div class="row">
                                <div class="col-sm-4" style="padding: 0;">
                                    <div class="center-list d-flex justify-content-center align-items-center" style="background-color: green;">
                                        <span class="material-symbols-outlined">
                                            done
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-4" style="padding: 0;">
                                    <div class="center-list d-flex justify-content-center align-items-center" style="background-color: blue;">
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-4" style="padding: 0;">
                                    <div class="center-list d-flex justify-content-center align-items-center" style="background-color: red;">
                                        <span class="material-symbols-outlined">
                                            delete
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END: LIST -->
                </div>  
                <!-- END: TO-DO_LIST -->
            </div>
            <!-- END: MAIN CONTAINER -->
        </main>
        <!-- END: MAIN SECTION -->
        <!-- ========================================================================================================== -->
        <!-- ========================================================================================================== -->
        <!-- BEGIN: TASK FORM -->
        <div id="task-form">
            <div class="row">
                <div class="col-sm-12 mb-5" style="width: 100%;">
                    <input id="taskTitle" id="Tasktitle" type="text" class="form-control" placeholder="الرجاء إدخال عنوان المهمة" aria-label="الرجاء إدخال عنوان المهمة" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="date-from">من :</label>
                    <input  id="date-from" type="date" class="form-control" placeholder="من ..." aria-label="من ..." required>
                </div>
                <div class="col-sm-6">
                    <label for="date-to">إلى :</label>
                    <input id="date-to" type="date" class="form-control" placeholder="إلى ..." aria-label="إلى ..." required>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-6">
                    <button id="submit-btn" name="submit-btn" type="submit" value="submit" class="form-control d-flex justify-content-center align-items-center" >ارسال</button> 
                </div>
                <div class="col-sm-6">
                    <button id="cancel-btn" name="cancel-btn" type="submit" value="submit" class="form-control d-flex justify-content-center align-items-center" >الغاء</button> 
                </div>
            </div>
        </div>
        <!-- END: TASK FORM -->
    </body>
